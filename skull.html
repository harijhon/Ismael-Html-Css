<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-lKuw9eS9gRfNUp1rRlK7CpUpWl7F/Z9sFkU1TVu1Z1AqrqPFt5P4/8iRvI8d8S6R" crossorigin="anonymous">

    <title>Html and css bases</title>
</head>

<body>
    <div class="container">

        <div class="main-content">
            <div class="filter-section inactive"></div>
            <div class="recap-section">
                <form action="">
                    <!--  General -->
                    <div class="form-group">
                        <h2 class="heading">Booking & contact</h2>
                        <div class="controls">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="floatLabel" name="name">
                        </div>
                        <div class="controls">
                            <label for="email">Email</label>
                            <input type="text" id="email" class="floatLabel" name="email">
                        </div>
                        <div class="controls">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" class="floatLabel" name="phone">
                        </div>
                        <div class="controls">
                            <label for="country">Country</label>
                            <input type="text" id="country" class="floatLabel" name="country">

                        </div>
                    </div>

                    <!-- /.form-group -->
                    <div class="actions-container">
                        <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
                        <button type="submit" value="Submit" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="button" style="display: none;">
            <button class="btn"><span>Click Me</span></button>
        </div>

        <div class="pop-up">
            <div class="content">
                <div class="container">
                    <span class="close">close</span>
                    <!-- pop up content -->
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="filter.js"></script>
</body>

</html>
