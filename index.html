        <div class="main-content">
            <div style="width: 300px; height: 200px; padding: 20px; background-color: rgb(237, 237, 237);">
                <label for="text" class="label-simple">Label</label>
                <input type="text" name="text" class="input-simple">
                <label for="date" class="label-simple">Label</label>
                <input type="date" name="date" class="input-simple">
                <label for="select" class="label-simple">Label</label>
                <select name="select" class="select-simple">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div class="file-input">
                <input type="file" name="file" id="file-btn" class="file-btn" required>
                <label class="file-label" for="file-btn"><i class="ph-bold ph-file "></i> Upload File</label>
            </div>
        </div>
        <div class="button">
            <button class="btn"><span>Click Me</span></button>
        </div>

        <div class="pop-up">
            <div class="content">
                <div class="container">
                    <span class="close">close</span>
                    <form action="">
                        <!--  General -->
                        <div class="form-group">
                            <h2 class="heading">Booking & contact</h2>
                            <div class="controls">
                                <input type="text" id="name" class="floatLabel" name="name">
                                <label for="name">Name</label>
                            </div>
                            <div class="controls">
                                <input type="text" id="email" class="floatLabel" name="email">
                                <label for="email">Email</label>
                            </div>
                            <div class="controls">
                                <input type="tel" id="phone" class="floatLabel" name="phone">
                                <label for="phone">Phone</label>
                            </div>
                            <div class="grid">
                                <div class="col-2-3">
                                    <div class="controls">
                                        <input type="text" id="street" class="floatLabel" name="street">
                                        <label for="street">Street</label>
                                    </div>
                                </div>
                                <div class="col-1-3">
                                    <div class="controls">
                                        <input type="number" id="street-number" class="floatLabel" name="street-number">
                                        <label for="street-number">Number</label>
                                    </div>
                                </div>
                            </div>
                            <div class="grid">
                                <div class="col-2-3">
                                    <div class="controls">
                                        <input type="text" id="city" class="floatLabel" name="city">
                                        <label for="city">City</label>
                                    </div>
                                </div>
                                <div class="col-1-3">
                                    <div class="controls">
                                        <input type="text" id="post-code" class="floatLabel" name="post-code">
                                        <label for="post-code">Post Code</label>
                                    </div>
                                </div>
                            </div>
                            <div class="controls">
                                <input type="text" id="country" class="floatLabel" name="country">
                                <label for="country">Country</label>
                            </div>
                        </div>

                        <!-- /.form-group -->
                        <button type="submit" value="Submit" class="btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
