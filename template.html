<!DOCTYPE html>
<html>

<head>
    <title>Graphique de type Bar avec Chart.js</title>
</head>

<body>
    <div style="width: 1000px;">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Kantomalala Sarobidy', 'Koloinanirina Diam s', 'Ismael Harijhon', 'Charles Elsy', 'Tatiana Ralison', 'Ilo Ny Aina', 'Suz Rak'],
                datasets: [{
                    label: "statistiques sur le taux d'error:",
                    data: [4, 5, 5, 3, 10, 7, 16],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>


</body>

</html>
